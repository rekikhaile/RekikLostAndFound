<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Lost Form</title>
</head>
<body>

<section>
    <div class="container">

        <form th:action="@{/addlost}" th:object="${aLost}" method="post">
            <input type="hidden" th:field="*{id}">
            <span th:if="${#fields.hasErrors('pledgeName')}" th:errors="*{pledgeName}"></span>

            <label for="pledgeName">Lost Item Name</label>
            <input type="text" class="form-control" th:field="*{pledgeName}">

            <label for="itemType">Item Type</label>
            <span th:if="${#fields.hasErrors('itemType')}" th:errors="*{itemType}"></span>
            <input type="text" class="form-control" th:field="*{itemType}">

            <label for="serving">Serving</label>
            <span th:if="${#fields.hasErrors('serving')}" th:errors="*{serving}"></span>
            <input type="text" class="form-control" th:field="*{serving}">

            <div class="form-group">
                <label th:for="type">Users</label>
                <select name="username" id="user" class="selectpicker" multiple="multiple">
                    <option th:each="pledgeuser : ${userList}"
                            th:value="${pledgeuser.id}" th:inline="text"> [[${pledgeuser.username}]]</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Save</button>

        </form>

    </div>
</section>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
