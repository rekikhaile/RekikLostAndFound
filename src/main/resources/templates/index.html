<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/landing/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Paper Kit by Creative Tim</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet">
    <link href="/landing/css/ct-paper.css" rel="stylesheet">
    <link href="/landing/css/demo.css" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="/landing/css/themify-icons.css" rel="stylesheet">

</head>
<body>






<nav class="navbar navbar-ct-primary">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary btn-icon btn-fill"><i class="ti-search"></i></button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>






<p>Hi there </p>
<table>
    <tr th:each="eachlost:${lostlist}">
        <td th:text="${eachlost.title}">Item</td>
        <td th:text="${eachlost.name}">Item</td>
        <td th:text="${eachlost.desc}">Item</td>
        <td th:text="${eachlost.image}">Item</td>
        <td th:if="${eachlost.lusers}!=null">
                <span th:each = "eachUser:${eachlost.lusers}">
                    <button class="btn btn-sm btn-close" th:text="${eachUser.username}"></button>
                </span>
        </td>
        <td>
            <!--<span>
                <button class="btn btn-sm btn-close" th:text="${eachlost.status}"></button>
            </span>-->

        <td sec:authorize="isAuthenticated()" th:text= "${eachlost.status}?'Found':'Not Yet Found'">Lost Status</td>

        <td sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/lostitem/{id}(id=${eachlost.id})}" th:text= "${eachlost.status}?'Found':'Change to Found'"></a>

        </td>



<!--
        <td sec:authorize="isAuthenticated()"> <a th:href="@{/editlost/{id}(id=${eachlost.id})}">Edit</a></td>
-->


        </td>
    </tr>
</table>
</body>
</html>
