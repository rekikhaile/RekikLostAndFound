<body>
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar "></span>
                <span class="icon-bar "></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="login.html" class="btn">
                        Looking to login?
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="register-page">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>Lost and Found</h2>
                            <h4>Register</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="media">
                            <div class="media-left">
                                <div class="icon icon-danger">
                                    <i class="ti ti-user"></i>
                                </div>
                            </div>
                            <div class="media-body">
                                <h5>Free Account</h5></div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <div class="icon icon-warning">

                                </div>
                            </div>

                        </div>
                        <div class="media">
                            <div class="media-left">
                                <div class="icon icon-info">

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <form method="post" action="#" th:action="@{/register}" th:object="${newuser}">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name  error </span> </strong></mark>
                                        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/><br/>
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Last Name  error </span> </strong></mark>
                                        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> User Name  error </span></strong></mark>
                                        <input type="text" id="userName" placeholder="userName" th:field="*{username}"/><br/>
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> password  error </span> </strong></mark>
                                        <input type="password" id="password" placeholder="password" th:field="*{password}"/><br/>

                                    </div>

                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-danger btn-wd">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright text-center">
                    Â© <script>document.write(new Date().getFullYear())</script>2018,  <i class="fa fa-heart heart"></i> by Rekik</div>
            </div>
        </footer>
    </div>
</div>

<script type="text/javascript">
    $().ready(function(){
        demo.checkFullPageBackgroundImage();

        setTimeout(function(){
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>


</body></html>
